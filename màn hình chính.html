<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>STEM Genie - Đăng nhập</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(to right, #6BA3E8, #1E5799);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #f1f1f1;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #1E5799;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #1E5799;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #17467a;
    }
    .link {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
     <img src="ảnh/logo.png" alt="momo" class="logo" />
    </div>

    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <a href="#" class="link">Đăng ký tài khoản</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Giả lập đăng nhập đơn giản
      if(user === "genie" && pass === "hehe") {
        window.location.href = "/trang-chu.html"; // chuyển tới giao diện chính
      } else {
        alert("Sai tên đăng nhập hoặc mật khẩu!");
      }
    }
  </script>
</body>
</html>
