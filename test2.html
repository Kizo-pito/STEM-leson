<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>STEM Genie Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

  <div class="w-full max-w-xl bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4 text-blue-700">STEM Genie Chatbot</h1>
    
    <div id="chatOutput" class="h-80 overflow-y-auto mb-4 border rounded p-4 bg-gray-50 text-sm">
      <p class="text-gray-500 italic text-center">ü§ñ Genie: Ch√†o b·∫°n! H√£y h·ªèi t√¥i v·ªÅ STEM nh√©.</p>
    </div>

    <div class="flex items-center border border-blue-400 rounded-xl px-4 py-2 shadow-md">
      <span class="mr-2 text-blue-600">‚ú¶</span>
      <input 
        type="text" 
        id="userInput" 
        placeholder="Nh·∫≠p y√™u c·∫ßu t·∫°i ƒë√¢y..." 
        class="flex-1 border-none outline-none text-sm text-blue-800"
        onkeydown="if(event.key === 'Enter') sendMessage()"
      >
      <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 ml-2">‚û§</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatOutput = document.getElementById("chatOutput");
      const userText = input.value.trim();
      if (!userText) return;

      const userDiv = document.createElement("div");
      userDiv.className = "text-right mb-2";
      userDiv.innerHTML = `<span class="bg-blue-100 px-3 py-2 rounded inline-block">üßë B·∫°n: ${userText}</span>`;
      chatOutput.appendChild(userDiv);
      chatOutput.scrollTop = chatOutput.scrollHeight;

      input.value = "ƒêang x·ª≠ l√Ω...";
      input.disabled = true;

      try {
        const res = await fetch("http://localhost:5000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();

        const botDiv = document.createElement("div");
        botDiv.className = "text-left mb-2";
        botDiv.innerHTML = `<span class="bg-white border px-3 py-2 rounded inline-block">ü§ñ Genie: ${data.reply}</span>`;
        chatOutput.appendChild(botDiv);
        chatOutput.scrollTop = chatOutput.scrollHeight;

      } catch (e) {
        alert("L·ªói k·∫øt n·ªëi v·ªõi server.");
        console.error(e);
      }

      input.value = "";
      input.disabled = false;
      input.focus();
    }
  </script>
</body>
</html>
